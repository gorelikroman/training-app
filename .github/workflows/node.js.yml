name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Prepare backend
      run: |
        mkdir -p backend
        cp server.js backend/
        cp package.json backend/
        cp -r node_modules backend/
    
    - name: Upload frontend artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend
        path: ./backend

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Дополнительный шаг для деплоя backend (если нужно)
  backend-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: backend
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Start backend server
        run: |
          cd backend
          node server.js &
